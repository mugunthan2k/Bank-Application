<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
    margin: 0;
    padding: 0;
    background-color: purple;
    font-family: Arial, sans-serif;
}

.head > h1 {
    color: white;
    font-size: 2.5rem;
    text-align: center;
    text-decoration: underline;
}

.body {
    border: 2px solid white;
    background-color: white;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    max-width: 80%;
    margin: 50px auto;
    padding: 20px;
}

.body > h2 {
    text-align: center;
    color: purple;
}

input[type="text"],
input[type="password"] {
    height: 40px;
    width: 100%;
    margin: 10px 0;
    padding: 0 10px;
    box-sizing: border-box;
}

input[type="submit"] {
    height: 40px;
    width: 100%;
    margin-top: 20px;
    background-color: purple;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

@media (min-width: 768px) {
    .body {
        width: 450px;
    }
}
</style>
</head>
<body>
<div class="head">
    <h1>Purpel bank</h1>
</div>
<div class="body">
    <h2>Login</h2>
    <form action="ulog" method="post">
        <input type="text" placeholder="Enter your name" name="username"><br>
        <input type="password" placeholder="Enter your pin" name="pin"><br>
        <input type="submit">
    </form>
</div>
</body>
</html>
